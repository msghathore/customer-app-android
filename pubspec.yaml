name: zavira_customer_checkout
description: Zavira Salon & Spa - Customer Checkout App for Samsung Tab S7 with Square Reader integration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase for real-time database sync
  supabase_flutter: ^2.3.0

  # Square Mobile Payments SDK
  # NOTE: Square SDK must be added manually following Square's documentation
  # Visit: https://developer.squareup.com/docs/mobile-payments-sdk
  # The SDK is not available on pub.dev and requires manual integration
  # square_in_app_payments: ^1.7.0  # Alternative: In-App Payments SDK

  # State management
  provider: ^6.1.1

  # UI/UX
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0

  # Icons
  lucide_icons: ^0.257.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2

  # Permissions (for Bluetooth - Square Reader)
  permission_handler: ^11.1.0

  # Connectivity check for fallback polling
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # NOTE: Using google_fonts package for fonts (downloads at runtime)
  # Remove local font assets to simplify build
